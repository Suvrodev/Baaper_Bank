<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>

    <!-- Tailwind Link Start -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Link END -->

    <!-- CSS and ICON Link Start -->
    <link rel="stylesheet" href="Stye/indexStyle.css">
    <link rel="shortcut icon" href="MyAssets/ICO/My_Icon.ico" type="image/x-icon">
    <!-- CSS and ICON Link End -->

</head>
<body>

    <!-- Header Start -->
    <header class="header">
        <div class="HeaderTitle w-6/12 mx-auto">
            <h1 class="Start text-xl text-center mt-6">Welcome to Your <span class="font-bold text-violet-600">Baper Bank</span>!!!</h1>
        </div>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main>
        <section class="bg-blue-200 w-6/12 mx-auto m-12 p-8 maincontainer">
            <h3 class="text-3xl text-center mb-4 font-medium">Please Login</h3>
            <div class="input_container">
                <input class="w-9/12 block mb-3 px-3 inputclass" type="email" name="" id="useremail" placeholder="Your Email Address" required>
                <input class="w-9/12 block mb-3 px-3 inputclass" type="password" name="" id="userpassword" placeholder="Your Password" required>
                <div class="UserButton">
                    <button id="btnsubmit" class="bg-green-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Login</button>
                    <button id="btnregistration" class="bg-rose-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Registration</button>
                </div>
            </div>
        </section>
    </main>
    <!-- Main End -->
    
    <!-- JS Link Start -->
    <script src="JS/utilities.js"></script>
    <script src="JS/indexdev.js"></script>
    <!-- JS Link End -->
</body>
</html>
